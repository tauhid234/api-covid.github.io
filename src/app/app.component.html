<table border="1px" style="width: 100%;">
  <tr>
    <th>TOTAL POSITIF</th>
    <th>TOTAL NEGATIF</th>
    <th>TOTAL MENINGGAL</th>
  </tr>
  <tr *ngFor="let a of data">
    <th>{{data[0].confirmed.value | number}}</th>
    <th>{{data[0].recovered.value | number}}</th>
    <th>{{data[0].deaths.value | number}}</th>
  </tr>
</table>
